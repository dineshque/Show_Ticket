<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Book Here</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">{{u.username}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/{{u.user_id}}/userdashbord">Home</a>
          </li>
        </ul>
        <h3> <a href="/{{u.user_id}}/profile">Bookings</a> | <a href="/">Logout</a> </h3>
      </div>
    </div>
  </nav>
  <div class="container mt-5">

    <div style="text-align: center;">
      <div style="display: inline-block;">
        <div class="card border-secondary mb-3" style="min-width: 50rem;">
          <div class="card-header"><h3>Book a Show</h3></div>
          <div class="card-body text-secondary">
            <h5 class="card-title"><h4> {{v.venue_name}} --> {{s.show_name}}</h4>
    <h5>Available Seat : {{sv.n_seat}}</h5>
            <p class="card-text">
                  
    <form action="/{{u.user_id}}/{{v.venue_id}}/{{s.show_id}}/booking" method="post">
      <label for="n">Number of Seat : 
        </label>
      <input type="text" id="n" name="n"><br><br>

      <label for="price">Price per Seat:</label>
      <input type="text" id="price" name="price" value="{{s.d_price}}" placeholder="{{sv.d_price}}" disabled><br><br>

      <button type="submit" class="btn btn-outline-success">Confirme Booking</button>
    </form>
            </p>
          </div>.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
