    <!DOCTYPE html>

<head>

</head>
<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">{{u.username}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

<div class="container">
   <h1>Edit a Show</h1>
    <form action="/{{u.admin_id}}/{{v.venue_id}}/{{s.show_id}}/editshow" method="post">
      <label for="show">Show Name:
:</label>
      <input type="text" id="show" name="show" placeholder={{s.show_name}}><br><br>

      <label for="rating">Rating:</label>
      <input type="text" id="rating" placeholder="{{s.rating}}"><br><br>

      <label for="start_time">Starting Time:</label>
      <input type="time" id="start_time" name="start_time" placeholder= "{{s.start_time}}"><br><br>
      
      <label for="end_time">Ending Time:</label>
      <input type="time" id="end_time" name="end_time" placeholder= "{{s.end_time}}"><br><br>

      <label for="tags">Tags:</label>
      <input type="text" id="tags" placeholder="{{s.tags}}"><br><br>

      <label for="price">Price:</label>
      <input type="text" id="price" placeholder="{{s.price}}"><br><br>

      <button type="submit" class="btn btn-outline-success">Save</button>
    </form>
</div>
</body>
